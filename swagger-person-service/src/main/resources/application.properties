spring.application.name=swagger-person-service
server.port=8082


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

spring.data.mongodb.authenticationDatabase=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=personsdb

springdoc.api-docs.path=/${spring.application.name}/v3/api-docs
springdoc.swagger-ui.path=/${spring.application.name}/swagger-ui.html

openapi.service.title=${spring.application.name}
openapi.service.url=http://localhost:8082
openapi.service.version=1.0